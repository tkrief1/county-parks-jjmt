// app-level build.gradle
plugins {
    id 'com.android.application' // Android plugin
}

android {
    compileSdkVersion 30  // Example SDK version
    defaultConfig {
        applicationId "com.example.countytrails"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'  // AppCompat
    testImplementation 'junit:junit:4.13.2'  // JUnit for testing
}
